name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript types
        run: bunx tsc --noEmit

      - name: Build binary
        run: bun run build

      - name: Verify binary
        run: |
          chmod +x dist/gscli
          ./dist/gscli --version
          ./dist/gscli --help

      - name: Check binary size
        run: |
          ls -lh dist/gscli
          echo "Binary size: $(du -h dist/gscli | cut -f1)"

